<h1>Task Detail</h1>

<div>
    <h2>Task : {{ task.title }}</h2>  <!-- Display the task title -->
    <p>{{ task.description }}</p>  <!-- Display the task description -->
    <p><strong>Created on:</strong> {{ task.created_at }}</p>  <!-- Display creation date (if applicable) -->
    <p><strong>Status:</strong> {{ task.status }}</p>  <!-- Display task status (if applicable) -->
</div>
